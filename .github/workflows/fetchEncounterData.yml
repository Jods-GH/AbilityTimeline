name: Gather Encounter Data

on:
  schedule:
    - cron: '0 6 * * WED'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gather-data:
    runs-on: ubuntu-latest
    env:
      BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
      BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run encounter fetcher
        run: |
          python .github/Scripts/encounterFetcher.py

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Stage Data changes and check for differences
        id: check
        run: |
          # Stage the Data directory (no error if missing)
          git add Data\Encounters || true

          # Determine if there are staged changes
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request with changes
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update encounter data'
          branch: update/encounter-data-${{ github.run_id }}
          base: main
          title: "Update encounter data"
          body: |
            Automated update of encounter data for Reminders.
          labels: automated
